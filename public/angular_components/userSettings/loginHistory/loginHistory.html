<div class="userSettingswrapper" ng-controller="loginHistoryController" ng-class="{'toggled': toggled}">

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div ng-include="'angular_components/userSettings/settings_sidebar.html'"></div>
    <!-- /.navbar-collapse -->

    <!--Page Views-->
    <div class="userSettingsContentwrapper">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <span>Login History</span>
                </h1>
            </div>
        </div>

        <!--data table-->
        <div class="row">
            <div class="col-lg-12" page-Control gap="5" viewby="viewby" currentpage="currentpage" operations="operations" items="items" searchrecord="searchrecord">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Preferred Name</th>
                            <th>Access Privilege</th>
                            <th>Last Login Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items | orderBy:sort.sortingOrder:sort.reverse | filter:searchrecord | limitTo : viewby : (currentpage-1)*viewby">
                            <td>{{item.name.firstName}}</td>
                            <td>{{item.name.lastName}}</td>
                            <td>{{item.name.preferredName}}</td>
                            <td>{{item.accessPrivilege}}</td>
                            <td>{{item.lastLoginDate}}</td>
                        </tr>
                        </tbody>

                        <tfoot>
                        <td colspan="5" ng-if="(items|filter:searchrecord).length == 0" class="text-center">
                            <strong>DATA NOT FOUND.</strong>
                        </td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
