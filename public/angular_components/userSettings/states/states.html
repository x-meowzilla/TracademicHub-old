<div class="userSettingswrapper" ng-controller="statesController" ng-class="{'toggled': toggled}">

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div ng-include="'angular_components/userSettings/settings_sidebar.html'"></div>
    <!-- /.navbar-collapse -->

    <!--Page Views-->
    <div class="userSettingsContentwrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <span>{{displayName}}</span>
                        <small>
                            States Details
                        </small>
                    </h1>
                </div>
            </div>

            <!--data table-->
            <div class="row">
                <div class="col-lg-12" page-Control gap="5" viewby="viewby" currentpage="currentpage" operations="operations" items="items" searchrecord="searchrecord">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th sort-Records order="fullName", sort="sort">Assigner Full Name</th>
                                <th sort-Records order="preferredName", sort="sort">Assigner Preferred Name</th>
                                <th sort-Records order="category", sort="sort">Category</th>
                                <th sort-Records order="course", sort="sort">Course</th>
                                <th sort-Records order="date", sort="sort">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in (items | filter:searchrecord | limitTo : viewby : (currentpage-1)*viewby) | orderBy:sort.sortingOrder:sort.reverse">
                                <td>{{item.fullName}}</td>
                                <td>{{item.preferredName}}</td>
                                <td>{{item.category}}</td>
                                <td>{{item.course}}</td>
                                <td>{{item.date}}</td>
                            </tr>
                            </tbody>

                            <tfoot>
                            <td colspan="5" ng-if="(items|filter:searchrecord).length == 0" class="text-center">
                                <strong>DATA NOT FOUND.</strong>
                            </td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>


            <!--States Details Showing in Different Charts-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title"><i class="fa fa-bar-chart-o"></i> Total Points Received Timeline Chart </h4>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label class="col-xs-1 control-label"><h5>Course:</h5></label>
                                    <div class="col-xs-5">
                                        <select ng-model="selectedCourseArea" ng-options="course as course.description for course in courses" class="form-control" required>
                                            <option value="">Please select a course...</option>
                                        </select>
                                    </div>
                                </div>

                                <div ng-if="areadata.length === 0" class="col-xs-12 text-center">
                                    <strong>No Points Earned.</strong>
                                </div>

                                <div class="col-xs-12">
                                    <area-Chart ng-if="areadata.length !== 0" areadata="areadata" xkey="xkey" ykeys="ykeys" labels="labels"></area-Chart>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>
