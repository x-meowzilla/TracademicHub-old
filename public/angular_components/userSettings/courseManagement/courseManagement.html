<div class="userSettingswrapper" ng-controller="courseManagementController" ng-class="{'toggled': toggled}">

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div ng-include="'angular_components/userSettings/settings_sidebar.html'"></div>
    <!-- /.navbar-collapse -->


    <!--page views-->
    <div class="userSettingsContentwrapper">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <span>Course Management</span>
                    <i class="fa fa-fw fa-plus-circle titl-side-btn" data-toggle="modal" data-target="#addUserModal"></i>
                </h1>
            </div>

            <!-- add course modal -->
            <div class="modal fade" id="addUserModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-toggle="modal" data-target="#addUserModal">&times;</button>
                            <h4 class="modal-title">Add Coursen </h4>
                        </div>
                        <div class="modal-body">
                            <form name="addUserForm">
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-ng-disabled="(addUserForm.createUserForm.$invalid || addUserForm.createUserForm.$pristine)" data-ng-click="createAdmin()"> Create</button>
                            <button type="reset" class="btn btn-default" data-toggle="modal" data-target="#addUserModal" data-ng-click="clearForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-12">
                <div class="col-lg-12" page-Control gap="5" viewby="viewby" currentpage="currentpage" operations="operations" items="courses" searchrecord="searchrecord">
                    <!--select type of courses to display-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="typeController">
                                <ul class="nav nav-pills">
                                    <li>
                                        <a data-toggle="tab" data-ng-click="getCourses('all')">All Courses</a>
                                    </li>
                                    <li class="active">
                                        <a data-toggle="tab" data-ng-click="getCourses('active')">Active Courses</a>
                                    </li>
                                    <li>
                                        <a data-toggle="tab" data-ng-click="getCourses('inactive')">Inactive Courses</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!--course cards-->
                        <div class="col-lg-12">
                            <div class="col-sm-6 col-xs-12" ng-repeat="course in courses">
                                <div class="panel panel-danger courseCard">
                                    <div class="panel-heading">
                                        <span><strong>abc</strong></span>
                                        <span class="btn btn-xs pull-right glyphicon glyphicon-trash" ng-confirm-click="Are you sure to delete this point category?" confirmed-click="deletePointCategory(category)"></span>
                                    </div>
                                    <div class="panel-body">
                                        <div class="categoryDescription">des</div>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="courses.length == 0" class="text-center">
                                <h2>COURSE NOT FOUND.</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
