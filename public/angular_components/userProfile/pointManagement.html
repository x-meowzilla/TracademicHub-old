<div class="userProfilewrapper" ng-controller="pointManagementController" ng-class="{'toggled': toggled}">

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div ng-include="'angular_components/userProfile/settings_sidebar.html'"></div>
    <!-- /.navbar-collapse -->


    <!--page views-->
    <div class="userProfile-page-wrapper">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <span>Points Management</span>
                </h1>
            </div>

            <!--category section-->
            <div class="col-lg-12">
                <div class="bs-callout bs-callout-danger">
                    <h4> Assign Points </h4>
                    <div category-card name="category.categoryName" description="category.description" ng-repeat="category in categories"></div>
                </div>
            </div>

            <!--select user section-->
            <div class="col-lg-12">
                <div class="bs-callout bs-callout-danger">
                    <h4> Select Users </h4>

                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <!--input student number-->
                            <td colspan="5" class="row">
                                <div class="col-xs-12">
                                    <div class="col-xs-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">Student Number</span>
                                            <input type="text" class="form-control" name="msg">
                                        </div>
                                    </div>

                                    <div class="text-center col-xs-3"><a class="btn btn-success givePointsBtn"> Add Assignee </a></div>
                                </div>
                            </td>
                            </thead>
                            <thead>
                            <tr>
                                <th>Assignee First Name</th>
                                <th>Assignee Last Name</th>
                                <th>Assignee Preferred Name</th>
                                <th>Email</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{user.name.firstName}}</td>
                                <td>{{user.name.lastName}}</td>
                                <td>{{user.name.preferredName}}</td>
                                <td>{{user.email}}</td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <td colspan="5" ng-if="users.length!==0" class="text-center">
                                <button class="btn btn-danger">Delete All</button>
                                <button class="btn btn-info">Give Points</button>
                                <strong class="">{{users.length}} users selected</strong>
                            </td>
                            <td colspan="5" ng-if="users.length===0" class="text-center">
                                <strong> NO USER CHOSEN. </strong>
                            </td>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
