<div class="modal fade" id="editUserProfilePage" ng-controller="editUserProfileController" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Profile{{userId}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <div class="text-center">
                            <img class="avatar img-circle" alt="avatar">
                            <h6>Upload a different photo...</h6>

                            <input type="file" class="form-control" accept="image/*">
                        </div>
                    </div>

                    <!-- edit form column -->
                    <!--Note: remove the value later!!!-->
                    <div class="col-md-9 personal-info">
                        <form class="form-horizontal" role="form" name="editUserProfileForm">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">First name:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="firstName" ng-model="editFirstName" ng-disabled="!isAuthenticated() && editUserProfileForm.firstName.$valid" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Last name:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" name="lastName" ng-model="editLastName" ng-disabled="!isAuthenticated() && editUserProfileForm.lastName.$valid" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Preferred Name:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="preferredName" ng-model="editPreferredName" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Email:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="email" ng-model="editEmail" type="email" ng-disabled="!isAuthenticated() && editUserProfileForm.email.$valid" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Access Privilege:</label>
                                <div class="col-lg-8">
                                    <select name='accessLevel' ng-model="editPrivilege"  class="form-control" ng-disabled="!isAuthenticated()" required>
                                        <option ng-repeat="privilege in privileges" value={{privilege.description}}>{{privilege.description}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Biography:</label>
                                <div class="col-md-8">
                                    <textarea class="form-control" name="summary" ng-model="editBiography" rows="5" cols="50" required></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="editUserProfileForm.firstNames.$valid" data-toggle="modal" data-target="#editUserProfilePage">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
