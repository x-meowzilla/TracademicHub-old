<div class="userProfilewrapper" ng-class="{'toggled': toggled}">

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    <div ng-include="'angular_components/userProfile/settings_sidebar.html'"></div>
    <!-- /.navbar-collapse -->

    <!--Page Views-->
    <div class="userProfile-page-wrapper">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <span>Users Management</span>
                </h1>
            </div>
        </div>

        <!--switch views control buttons-->
        <div class="well well-sm" ng-init="tableDisplay = true">
            <strong>Display</strong>
            <div class="btn-group">
                <span id="list" class="btn btn-default btn-sm" ng-click="tableDisplay = true">
                    <span class="glyphicon glyphicon-th-list"></span> List</span>
                <span id="grid" class="btn btn-default btn-sm" ng-click="tableDisplay = false">
                    <span class="glyphicon glyphicon-th"></span> Grid</span>
            </div>
        </div>

        <!--table view-->
        <div class="table-responsive" ng-if="tableDisplay">
            <table th-datatables="{pagingType: 'full_numbers'}" class="display table table-bordered table-hover table-striped" cellspacing="0">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Preferred Name</th>
                    <th>Utorid</th>
                    <th>Email</th>
                    <th>Access Level</th>
                    <th>Last Login Date</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Preferred Name</th>
                    <th>Utorid</th>
                    <th>Email</th>
                    <th>Access Level</th>
                    <th>Last Login Date</th>
                </tr>
                </tfoot>
                <tbody>
                <!--<tr ng-repeat="user in userDatas">-->
                    <!--<td>{{user.firstName}}</td>-->
                    <!--<td>{{user.lastName}}</td>-->
                    <!--<td>{{user.preferredName}}</td>-->
                    <!--<td>{{user.utorid}}</td>-->
                    <!--<td>{{user.email}}</td>-->
                    <!--<td>{{user.accessLevel}}</td>-->
                    <!--<td>{{user.accessLevel}}</td>-->
                <!--</tr>-->
                <tr>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--card view-->
        <div ng-if="!tableDisplay">
            <div class="grid-option-setting"><strong>Show
                <select ng-init="viewby='10'" ng-model="viewby" class="select-width">
                    <option>10</option>
                    <option>30</option>
                    <option>50</option>
                </select> entries
            </strong></div>

            <div class="row">
                <div class="col-md-4" ng-repeat="row in userDatas">
                    <div class="panel panel-default col-md-12">
                        {{row}}
                    </div>
                </div>
            </div>
            <!-- /.flex-row  -->
        </div>
    </div>
</div>
